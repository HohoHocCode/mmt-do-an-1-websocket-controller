version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mmt_controller_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mmt_controller}
      MYSQL_USER: ${MYSQL_USER:-mmt}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mmtpass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command: --default-authentication-plugin=mysql_native_password --sql-mode=STRICT_ALL_TABLES
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
